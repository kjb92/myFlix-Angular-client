<mat-card>
  <mat-card-title>{{ data.name }}</mat-card-title>
  <mat-dialog-content>
      <div>{{ data.description }}</div>
  </mat-dialog-content>
  <mat-card-actions>
      <button class=" genre-close-button" mat-stroked-button aria-label="Close the genre details button"
          mat-dialog-close color="primary">
          Close
      </button>
  </mat-card-actions>
</mat-card>
