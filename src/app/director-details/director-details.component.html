<mat-card>
  <mat-card-title>{{ data.name }}</mat-card-title>
  <mat-dialog-content>
      <div><b>Bio</b>: {{ data.bio }}</div>
      <div><b>Date of birth</b>: {{ data.birth | date: 'yyyy/MM/dd' }}</div>
  </mat-dialog-content>
  <mat-card-actions>
      <button class="director-close-button" mat-stroked-button aria-label="Close the genre details button"
          mat-dialog-close color="primary">
          Close
      </button>
  </mat-card-actions>
</mat-card>
