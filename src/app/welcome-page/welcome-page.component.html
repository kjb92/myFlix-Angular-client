<div class="welcome-page">
  <mat-card class="welcome-card">
    <mat-card-header>
      <mat-card-title class="welcome-title">myFlix</mat-card-title>
      <mat-card-subtitle class="welcome-subtitle">A Netflix-like Web App written in Angular for saving your favorite action movies</mat-card-subtitle>
    </mat-card-header>
    <mat-card-actions class="buttons-container">
      <button mat-raised-button (click)="openUserLoginDialog()" style="margin-right: 10px;" color="primary">Login</button>
      <button mat-raised-button (click)="openUserRegistrationDialog()">Sign Up</button>
    </mat-card-actions>
  </mat-card>
</div>
