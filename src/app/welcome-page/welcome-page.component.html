<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
</style>
<div class="welcome-page">
  <mat-card class="welcome-card">
      <mat-card-header>
          <mat-card-subtitle class="welcome-subtitle">Welcome to</mat-card-subtitle>
          <mat-card-title class="welcome-title">MyFlix</mat-card-title>
      </mat-card-header>
      <mat-card-actions class="buttons-container">
          <button mat-raised-button (click)="openUserRegistrationDialog()" style="margin-right: 10px;">
              <mat-icon>how_to_reg</mat-icon>Sign Up
          </button>
          <button mat-raised-button (click)="openUserLoginDialog()"
              style="margin-right: 10px;"><mat-icon>login</mat-icon>Login</button>
      </mat-card-actions>
  </mat-card>
</div>
